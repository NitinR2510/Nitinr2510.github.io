<!DOCTYPE html> 
<html lang="en">
  <head>
    <title>
      Home Page
    </title>
    <meta charset="UTF-8">
    <style>
      body{
        text-align: center;
        padding: 0.2rem;
      }
          .row 
            {
                display: flex;
            }
            .column 
            {
                flex: 50%;
                padding: .1rem;
            }
            #logo{
              border-right: 0.2rem red solid;
            }
            header{
              padding: 0.2rem;
              padding-bottom: 0.4rem;
              margin-bottom: 0.5rem;
              border-bottom: 0.3rem black solid;
              margin-left: 20%;
              margin-right: 20%;
            }
            button{
              margin-bottom: 0.3rem;
              border: none;
              background: transparent;
            }
            button:hover{
              background-color: black;
              color: white;
            }
            #links{
              margin-top: 5%;
            }
            canvas{
              padding: 0.2rem;
            }
    </style>
  </head>
  <body>
    <header>
      This is a github project aimed at building a multi-page website. (Best viewed on desktop)
    </header>
    <canvas id="canvas" width="150" height="150" style="background-color:#fff"></canvas>
    <div class="row">
      <div class="column" id="logo">
        <img src="name.png" alt="It is Nitin Ranjan here">
        <br>
        わたしはなまえわニティンです。
        <br>
        私は学生です。
        </div>
        <div class="column" id="links">
         <button onclick="home()">Brief and social links</button> <br>
         <button onclick="icrym()">ICRYM Project - link</button><br>
         <button onclick="html1()">Souvenir Shop Project - website</button> <br>
         <button onclick= "html2()">A college day Story- Website</button>
        </div>
    </div>
    <section id="projects">
      
    </section>
    <script>
      function home(){
        location.href="home.html"
      }
      function icrym(){
        location.href="icrym.html"
      }
      function html2(){
        location.href="http://justaday.000webhostapp.com/"
      }
      function html1(){
        location.href="https://lockdownsouvenir.000webhostapp.com/"
      }
      var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            var radius = canvas.height / 2;
            ctx.translate(radius, radius);
            radius = radius * 0.90
            setInterval(drawClock, 1000);
            
            function drawClock() {
              drawFace(ctx, radius);
              drawNumbers(ctx, radius);
              drawTime(ctx, radius);
            }
            
            function drawFace(ctx, radius) {
              var grad;
              ctx.beginPath();
              ctx.arc(0, 0, radius, 0, 2*Math.PI);
              ctx.fillStyle = 'white';
              ctx.fill();
              grad = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
              grad.addColorStop(0, '#333');
              grad.addColorStop(0.5, 'white');
              grad.addColorStop(1, '#333');
              ctx.strokeStyle = grad;
              ctx.lineWidth = radius*0.1;
              ctx.stroke();
              ctx.beginPath();
              ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
              ctx.fillStyle = '#333';
              ctx.fill();
            }
            
            function drawNumbers(ctx, radius) {
              var ang;
              var num;
              ctx.font = radius*0.15 + "px arial";
              ctx.textBaseline="middle";
              ctx.textAlign="center";
              for(num = 1; num < 13; num++){
                ang = num * Math.PI / 6;
                ctx.rotate(ang);
                ctx.translate(0, -radius*0.85);
                ctx.rotate(-ang);
                ctx.fillText(num.toString(), 0, 0);
                ctx.rotate(ang);
                ctx.translate(0, radius*0.85);
                ctx.rotate(-ang);
              }
            }
            
            function drawTime(ctx, radius){
                var now = new Date();
                var hour = now.getHours();
                var minute = now.getMinutes();
                var second = now.getSeconds();
                //hour
                hour=hour%12;
                hour=(hour*Math.PI/6)+
                (minute*Math.PI/(6*60))+
                (second*Math.PI/(360*60));
                drawHand(ctx, hour, radius*0.5, radius*0.07);
                //minute
                minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
                drawHand(ctx, minute, radius*0.8, radius*0.07);
                // second
                second=(second*Math.PI/30);
                drawHand(ctx, second, radius*0.9, radius*0.02);
            }
            
            function drawHand(ctx, pos, length, width) {
                ctx.beginPath();
                ctx.lineWidth = width;
                ctx.lineCap = "round";
                ctx.moveTo(0,0);
                ctx.rotate(pos);
                ctx.lineTo(0, -length);
                ctx.stroke();
                ctx.rotate(-pos);
            }
    </script>
  </body>
</html>
